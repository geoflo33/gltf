<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add a light source -->
      <a-light type="directional" position="-1 1 0" intensity="0.5"></a-light>
      <a-light type="ambient" color="#445451"></a-light>

      <!-- Add a camera -->
      <a-camera position="0 1.6 3"></a-camera>

      <!-- Add the 3D model -->
      <a-entity gltf-model="url(https://github.com/geoflo33/gltf/raw/main/Swanky%20Leelo.glb)" position="0 1 -3" rotation="0 45 0" scale="1 1 1"></a-entity>
    </a-scene>
  </body>
</html>
